definitions:
  entity.Asset:
    properties:
      amount:
        example: 1000000
        type: integer
      asset_type:
        type: string
      code:
        example: USDC
        type: string
      distributor:
        $ref: '#/definitions/entity.Wallet'
      id:
        example: 1
        type: integer
      issuer:
        $ref: '#/definitions/entity.Wallet'
      name:
        example: USD Coin
        type: string
    type: object
  entity.Contract:
    properties:
      address:
        type: string
      asset:
        $ref: '#/definitions/entity.Asset'
      created_at:
        type: string
      id:
        example: 1
        type: integer
      min_deposit:
        type: integer
      name:
        example: Smart Contract
        type: string
      penalty_rate:
        type: integer
      term:
        type: integer
      vault:
        $ref: '#/definitions/entity.Vault'
      yield_rate:
        type: integer
    type: object
  entity.Key:
    properties:
      id:
        example: 1
        type: integer
      publicKey:
        example: GCK...
        type: string
      walletId:
        example: 1
        type: integer
      weight:
        example: 3
        type: integer
    type: object
  entity.LogTransaction:
    properties:
      amount:
        example: 100000
        type: number
      asset:
        $ref: '#/definitions/entity.Asset'
      date:
        example: "2023-08-10T14:30:00Z"
        type: string
      description:
        example: Mint Asset
        type: string
      log_id:
        example: 1
        type: integer
      transaction_type_id:
        example: 1
        type: integer
      user_id:
        example: 42
        type: integer
    type: object
  entity.Role:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: Admin
        type: string
    type: object
  entity.RolePermissionResponse:
    properties:
      action:
        example: Edit action
        type: string
      name:
        example: Edit
        type: string
    type: object
  entity.SumLogTransaction:
    properties:
      amount:
        example:
        - 100000
        items:
          type: number
        type: array
      asset:
        $ref: '#/definitions/entity.Asset'
      date:
        example:
        - "2023-08-10T14:30:00Z"
        items:
          type: string
        type: array
    type: object
  entity.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      password:
        type: string
      role_id:
        type: integer
      token:
        type: string
      updated_at:
        type: string
    type: object
  entity.UserResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
      role_id:
        type: integer
      updated_at:
        type: string
    type: object
  entity.UserRole:
    properties:
      id_role:
        type: string
      id_user:
        type: string
    type: object
  entity.Vault:
    properties:
      active:
        type: integer
      id:
        example: 1
        type: integer
      name:
        example: Treasury
        type: string
      vault_category:
        $ref: '#/definitions/entity.VaultCategory'
      wallet:
        $ref: '#/definitions/entity.Wallet'
    type: object
  entity.VaultCategory:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: Treasury
        type: string
      theme:
        example: blue
        type: string
    type: object
  entity.Wallet:
    properties:
      funded:
        type: boolean
      id:
        example: 1
        type: integer
      key:
        $ref: '#/definitions/entity.Key'
      type:
        example: sponsor
        type: string
    type: object
  v1.BurnAssetRequest:
    properties:
      amount:
        example: "1000"
        type: string
      id:
        example: "001"
        type: string
      sponsor_id:
        example: 2
        type: integer
    required:
    - amount
    - id
    type: object
  v1.ClawbackAssetRequest:
    properties:
      amount:
        example: "1000"
        type: string
      code:
        example: USDC
        type: string
      from:
        example: GDKIJJIKXLOM2NRMPNQZUUYK24ZPVFC6426GZAICZ6E5PQG2MIPIMB2L
        type: string
      sponsor_id:
        example: 2
        type: integer
    required:
    - amount
    - code
    - from
    type: object
  v1.CreateAssetRequest:
    properties:
      amount:
        example: "1000"
        type: string
      asset_type:
        example: security_token
        type: string
      code:
        example: USDC
        type: string
      limit:
        example: 1000
        type: integer
      name:
        example: USDC
        type: string
      set_flags:
        example:
        - '["AUTH_REQUIRED_FLAGS"'
        - ' "AUTH_REVOCABLE_FLAGS"'
        - '"AUTH_CLAWBACK_ENABLED"]'
        items:
          type: string
        type: array
      sponsor_id:
        example: 2
        type: integer
    required:
    - asset_type
    - code
    - name
    type: object
  v1.CreateContractRequest:
    properties:
      address:
        example: GSDSC...
        type: string
      asset_id:
        example: "1"
        type: string
      min_deposit:
        example: 1
        type: integer
      name:
        example: Treasury
        type: string
      penalty_rate:
        example: 1
        type: integer
      term:
        example: 1
        type: integer
      vault_id:
        example: "1"
        type: string
      yield_rate:
        example: 1
        type: integer
    required:
    - address
    - asset_id
    - min_deposit
    - name
    - penalty_rate
    - term
    - vault_id
    - yield_rate
    type: object
  v1.CreateVaultCategoryRequest:
    properties:
      name:
        example: Treasury
        type: string
      theme:
        example: blue
        type: string
    required:
    - name
    type: object
  v1.CreateVaultRequest:
    type: object
  v1.CreateWalletRequest:
    properties:
      type:
        example: sponsor
        type: string
    required:
    - type
    type: object
  v1.FundWalletRequest:
    properties:
      id:
        example: 1
        type: integer
    required:
    - id
    type: object
  v1.MintAssetRequest:
    properties:
      amount:
        example: "1000"
        type: string
      code:
        example: USDC
        type: string
      id:
        example: "12"
        type: string
      sponsor_id:
        example: 2
        type: integer
    required:
    - amount
    - code
    - id
    type: object
  v1.TransferAssetRequest:
    properties:
      amount:
        example: "12"
        type: string
      asset_id:
        example: "12"
        type: string
      destination_wallet_pk:
        example: GABCD....
        type: string
      source_wallet_id:
        example: 1
        type: integer
      sponsor_id:
        example: 2
        type: integer
    required:
    - amount
    - asset_id
    - destination_wallet_pk
    - source_wallet_id
    type: object
  v1.UpdateAuthFlagsRequest:
    properties:
      clear_flags:
        example:
        - '["TRUST_LINE_CLAWBACK_ENABLED"]'
        items:
          type: string
        type: array
      code:
        example: USDC
        type: string
      issuer:
        example: 2
        type: integer
      set_flags:
        example:
        - '["TRUST_LINE_AUTHORIZED"'
        - ' "TRUST_LINE_AUTHORIZED_TO_MAINTAIN_LIABILITIES"'
        - '"TRUST_LINE_CLAWBACK_ENABLED"]'
        items:
          type: string
        type: array
      trustor_id:
        example: 2
        type: integer
      trustor_pk:
        example: "2"
        type: string
    required:
    - code
    - issuer
    type: object
  v1.UpdateVaultAssetRequest:
    properties:
      asset_code:
        example: "1"
        type: string
      asset_issuer_pk:
        example: "1"
        type: string
      is_add:
        example: true
        type: boolean
      is_remove:
        example: false
        type: boolean
    required:
    - asset_code
    - asset_issuer_pk
    type: object
  v1.UpdateVaultCategoryRequest:
    properties:
      name:
        example: Vault 2
        type: string
      vault_category_id:
        example: 1
        type: integer
    required:
    - vault_category_id
    type: object
  v1.response:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  v1.userResponse:
    properties:
      user:
        $ref: '#/definitions/entity.User'
    type: object
info:
  contact: {}
paths:
  /:
    get:
      consumes:
      - application/json
      description: Get all vault categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.VaultCategory'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Get all vault categories
      tags:
      - Vault category
  /asset:
    get:
      consumes:
      - application/json
      description: Get asset by id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Asset'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Get asset by id
      tags:
      - Assets
  /assets:
    get:
      consumes:
      - application/json
      description: Get all assets
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Asset'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Get all assets
      tags:
      - Assets
    post:
      consumes:
      - application/json
      description: Create and issue a new asset on Stellar
      parameters:
      - description: Asset info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.CreateAssetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Asset'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Create a new asset
      tags:
      - Assets
  /assets/auth-flags:
    post:
      consumes:
      - application/json
      description: Update the authorization flags of a trust line on Stellar
      parameters:
      - description: Authorization flags
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.UpdateAuthFlagsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Asset'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Update authorization flags of a trust line
      tags:
      - Assets
  /assets/burn:
    post:
      consumes:
      - application/json
      description: Burn an asset on Stellar
      parameters:
      - description: Asset info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.BurnAssetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Asset'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Burn an asset
      tags:
      - Assets
  /assets/clawback:
    post:
      consumes:
      - application/json
      description: Clawback an asset on Stellar
      parameters:
      - description: Asset info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.ClawbackAssetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Clawback an asset
      tags:
      - Assets
  /assets/mint:
    post:
      consumes:
      - application/json
      description: Mint an asset on Stellar
      parameters:
      - description: Asset info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.MintAssetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Asset'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Mint an asset
      tags:
      - Assets
  /assets/transfer:
    post:
      consumes:
      - application/json
      description: Transfer an asset between wallets on Stellar
      parameters:
      - description: Transfer info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.TransferAssetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Transfer an asset
      tags:
      - Assets
  /contract:
    post:
      consumes:
      - application/json
      description: Create new contract
      parameters:
      - description: Contract info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.CreateContractRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Contract'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Create a new contract
      tags:
      - Contract
  /log_transactions:
    get:
      consumes:
      - application/json
      description: Get all transactions logs within a specific time range
      parameters:
      - description: Time range (e.g., last 24 hours, last 7 days, last 30 days)
        in: query
        name: time_range
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.LogTransaction'
      security:
      - ApiKeyAuth: []
      summary: Get all transactions logs
      tags:
      - Log Transactions
  /log_transactions/asset/{asset_id}:
    get:
      consumes:
      - application/json
      description: Get all transactions logs for a specific asset
      parameters:
      - description: Asset ID
        in: path
        name: asset_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.LogTransaction'
      security:
      - ApiKeyAuth: []
      summary: Get transactions logs by Asset ID
      tags:
      - Log Transactions
  /log_transactions/assets/{asset_id}/type/{transaction_type_id}/sum/{time_range}/{time_frame}:
    get:
      consumes:
      - application/json
      description: Get sum of amounts for a specific asset, grouped by a specified
        time frame (e.g., '1h' for 1 hour) and a specific transaction type
      parameters:
      - description: Asset ID
        in: path
        name: asset_id
        required: true
        type: integer
      - description: Transaction type ID (e.g., '0' for all transactions, '1' for
          type create asset '2' for mint asset)
        in: path
        name: transaction_type_id
        required: true
        type: string
      - description: Time range for the query (e.g., '24h' or '1d' '7d' '30d')
        in: path
        name: time_range
        required: true
        type: string
      - description: Time frame for the query (e.g., '1h' '2h' '24h' '36h')
        in: path
        name: time_frame
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Sum log transaction for the specified asset
          schema:
            $ref: '#/definitions/entity.SumLogTransaction'
        "400":
          description: invalid transaction type
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Get sum of amounts by Asset ID within a specific time frame
      tags:
      - Log Transactions
  /log_transactions/assets/sum/{time_range}/{time_frame}:
    get:
      consumes:
      - application/json
      description: Get sum of amounts for all assets, grouped by a specified time
        frame (e.g., '1h' for 1 hour)
      parameters:
      - description: Time range for the query (e.g., '24h')
        in: path
        name: time_range
        required: true
        type: string
      - description: Time frame for grouping (e.g., '1h'). Default is '1h'
        in: query
        name: time_frame
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Array of sum log transactions
          schema:
            items:
              $ref: '#/definitions/entity.SumLogTransaction'
            type: array
        "400":
          description: Invalid time_frame format
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Get sum of amounts for all assets within a specific time frame
      tags:
      - Log Transactions
  /log_transactions/transaction_type/{transaction_type_id}:
    get:
      consumes:
      - application/json
      description: Get all transactions logs for a specific transaction type
      parameters:
      - description: Transaction Type ID
        in: path
        name: transaction_type_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.LogTransaction'
      security:
      - ApiKeyAuth: []
      summary: Get transactions logs by Transaction Type ID
      tags:
      - Log Transactions
  /log_transactions/user/{user_id}:
    get:
      consumes:
      - application/json
      description: Get all transactions logs for a specific user
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.LogTransaction'
      security:
      - ApiKeyAuth: []
      summary: Get transactions logs by User ID
      tags:
      - Log Transactions
  /role:
    get:
      consumes:
      - application/json
      description: List role
      parameters:
      - description: Type
        in: query
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Role'
            type: array
      summary: List
      tags:
      - Role
  /role-permission/permissions:
    get:
      consumes:
      - application/json
      description: Role permissions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.RolePermissionResponse'
            type: array
      summary: Role permissions
      tags:
      - RolePermissions
  /user/create:
    post:
      consumes:
      - application/json
      description: Edit users role
      operationId: editUsersRole
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.UserRole'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Edit users role
      tags:
      - user
  /user/login:
    post:
      consumes:
      - application/json
      description: Autentication User
      operationId: autentication
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.userResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Autentication User
      tags:
      - user
  /user/logout:
    post:
      consumes:
      - application/json
      description: Logout User
      operationId: logout
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.userResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Logout User
      tags:
      - user
  /users:
    get:
      consumes:
      - application/json
      description: Get PRofile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.UserResponse'
      summary: GET Profile
      tags:
      - user
  /vault:
    post:
      consumes:
      - application/json
      description: Create and issue a new asset on Stellar
      parameters:
      - description: Vault info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.CreateVaultRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Vault'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Create a new vault
      tags:
      - Vault
  /vault-asset/{id}:
    put:
      consumes:
      - application/json
      description: Update a vault by providing the Vault ID and the updated the asset.
      parameters:
      - description: Vault ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      - description: Vault asset info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.UpdateVaultAssetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated vault asset information
          schema:
            $ref: '#/definitions/entity.Vault'
        "400":
